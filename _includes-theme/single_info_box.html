<!--
    Include Name: Single Info Box
    Input Parameters:
        color     | string or hex code
        file      | file path
-->

<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
></script>

<style>

  div#single-info-column {
    padding: 10px 30px;
    width: 100%;
    overflow: hidden;
    box-sizing: border-box;
  }

</style>

<div id="single-info-column">
    <div style="background-color: {{ include.color }};">
      <zero-md src="{{ include.file }}"></zero-md>
    </div>
</div>

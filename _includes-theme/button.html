<!--
    Include Name: Button
    Input Parameters:
        padding     | {integer}px
        link        | string URL
        description | string
-->

<style>
    .single-button-include:link, .single-button-include:visited {
      position: relative;
      text-align: center;
      border-radius: 5px;
      background: #163752;
      line-height: 30px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
    }
</style>

<div style="padding: 0px {{ include.padding }};">
    <a class="single-button-include" href="{{ include.link }}">
        {{ include.description }}
    </a>
</div>

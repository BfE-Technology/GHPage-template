        name     | string
        position | string
        current  | string
        location | string
-->

  type="module"

></script>

<div style="padding: 10px 30px; color: #163752;">
  <strong>{{ include.name }}</strong> • <em>{{include.position}}</em> • {{ include.current }} • {{ include.location }}

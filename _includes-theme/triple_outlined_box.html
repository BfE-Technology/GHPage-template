<!--
    Include Name: Triple Box with Border
    Input Parameters:
        file_left   | file path
        file_middle | file path
        file_right  | file path
-->

<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
></script>

<style>

  div#column-triple {
    float: left;
    padding: 30px;
    overflow: hidden;
    box-sizing: border-box;
    flex: 1;
    height: 100%;
  }

  .left-triple, .middle-triple, .right-triple {
    width: 33.33%;
  }

  .row-triple {
      display: flex;
      clear: both;
      height: 100%;
  }

  @media screen and (max-width: 600px) {
    .left-triple {
      width: 100%;
    }
    .middle-triple {
      width: 100%;
    }
    .right-triple {
      width: 100%;
    }
    .row-triple {
        display: block;
    }
  }
</style>

<div class="row-triple">
  <div class="left-triple" id="column-triple" style="background-color: white;">
        <div style="position: relative; padding: 20px; height: 100%; text-align: center; border: 2px solid black;">
            <zero-md src="{{ include.file_left }}"></zero-md>
        </div>
  </div>
  <div class="middle-triple" id="column-triple" style="background-color: white;">
        <div style="position: relative; padding: 20px; height: 100%; text-align: center; border: 2px solid black;">
            <zero-md src="{{ include.file_middle }}"></zero-md>
        </div>
  </div>
  <div class="right-triple" id="column-triple" style="background-color: white">
        <div style="position: relative; padding: 20px; height: 100%; text-align: center; border: 2px solid black;">
            <zero-md src="{{ include.file_right }}"></zero-md>
        </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
></script>

<style>

  div#column-triple {
    float: left;
    padding: 10px;
    overflow: hidden;
    box-sizing: border-box;
  }

  .left-triple {
    width: {{ include.left_flex }};
  }

  .middle-triple {
    width: {{ include.middle_flex }};
  }

  .right-triple {
    width: {{ include.right_flex }};
  }

  .row-triple:after {
    content: "";
    display: table;
    clear: both;
  }

  @media screen and (max-width: 600px) {
    .left-triple {
      width: 100%;
    }
    .middle-triple {
      width: 100%;
    }
    .right-triple {
      width: 100%;
    }
  }
</style>

<div class="row-triple">
  <div class="left-triple" id="column-triple" style="background-color:{{ include.left_color }};">
    <div style="padding: 10px">
      <zero-md src="{{ include.file_left }}"></zero-md>
    </div>
  </div>
  <div class="middle-triple" id="column-triple" style="background-color:{{ include.middle_color }};">
    <div style="padding: 10px">
      <zero-md src="{{ include.file_middle }}"></zero-md>
    </div>
  </div>
  <div class="right-triple" id="column-triple" style="background-color: white">
    <div style="padding: 10px">
      <zero-md src="{{ include.file_right }}"></zero-md>
    </div>
  </div>
</div>

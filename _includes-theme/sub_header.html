<!--
    Include Name: Title with Description Box
    Input Parameters:
        title         | file path
        description   | file path
-->

<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
></script>

<div
  style="background-color:{{ include.color }}; color:white; background-size: auto;  background-position: 60% 15%;z-index:0; position: relative; margin-bottom: -20px;"
  class="force-white-link"
>
  <div
    style="
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: -1;
      opacity: 0.0;
    "
  ></div>
  <div style="padding: 10px">
      <div style="position: relative; padding: 20px;">
          <zero-md src="{{ include.title }}"></zero-md>

          <div style="position: relative; padding: 20px; margin-top: 10px; background-color: #edf9ff;">
              <zero-md src="{{ include.description }}"></zero-md>
          </div>
      </div>
  </div>
</div>

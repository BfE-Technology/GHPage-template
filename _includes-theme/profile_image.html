<!--
    Include Name: Profile Card with Image
    Input Parameters:
        img_link    | file path
        name        | string
        location    | string
        file        | file path
        linkedin    | string URL
-->

<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
></script>

<style>

  div#profile-image-column {
    float: left;
    padding: 20px 30px;
    margin-top: 40px;
    margin-left: 30px;
    overflow: hidden;
    box-sizing: border-box;
    color: #163752;
  }

  .profile-image-left {
    width: 25%;
    background-size: cover;
    background-position: center;
    height: 250px;
  }

  .profile-image-right {
    width: 65%;
    height: 250px;
    vertical-align: center;
  }

  .profile-image-row:after {
    content: "";
    display: table;
    clear: both;
  }

  @media screen and (max-width: 600px) {
    .profile-image-left {
      width: 100%;
      height: 250px;
    }

    .profile-image-right {
      width: 100%;
    }

    div#profile-image-column {
      margin: 0px;
    }
  }
</style>

<div class="profile-image-row">
  <div class="profile-image-left" id="profile-image-column"
        style="background-image: url('{{ include.img_link }}');">
  </div>
  <div class="profile-image-right" id="profile-image-column"
        style="background-color: white; padding: 20px;">
    <strong style="font-size: 1.5rem">{{ include.name }}</strong>
    <div><i class="fas fa-map-marker-alt"></i> {{ include.location }}</div>
    <div>
      <zero-md src="{{ include.file }}"></zero-md>
    </div>
    <div style="bottom: 5px; left: 15px;"><a href="{{ include.linkedin }}" target="_blank" aria-label="linkedin">
        <i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</div>

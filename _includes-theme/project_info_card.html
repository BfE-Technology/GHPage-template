<!--
    Include Name: Project Summary Card
    Input Parameters:
        title        | file path
        description  | file path
-->

<style>

  div#project-card-column {
    padding: 20px 30px;
    width: 100%;
    overflow: hidden;
    box-sizing: border-box;
    background: white;
  }

  .project-card-row:after {
    content: "";
    display: table;
    clear: both;
  }

</style>

<div class="project-card-row" id="project-card-column">
    <div style="background-color: #edf9ff;">
        <div style="padding: 20px; border: 2px solid #163752;">
            <zero-md src="{{ include.title }}"></zero-md>

            <div style="padding: 20px; margin-top: 10px;">
                <zero-md src="{{ include.description }}"></zero-md>
            </div>
        </div>
    </div>
</div>

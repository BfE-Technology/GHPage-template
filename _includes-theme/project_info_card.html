<!--
    Include Name: Project Summary Card
    Input Parameters:
        title        | file path
        description  | file path
-->


<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
></script>

<style>

  div#project-info-column {
    padding: 20px 30px;
    width: 100%;
    overflow: hidden;
    box-sizing: border-box;
  }

  .row:after {
    content: "";
    display: table;
    clear: both;
  }

</style>

<div class="row" id="project-info-column" style="background: white;">
    <div style="background-color: #edf9ff;">
        <div style="position: relative; padding: 20px; border: 2px solid #163752;">
            <zero-md src="{{ include.title }}"></zero-md>

            <div style="position: relative; padding: 20px; margin-top: 10px; background-color: #edf9ff;">
                <zero-md src="{{ include.description }}"></zero-md>
            </div>
        </div>
    </div>
</div>

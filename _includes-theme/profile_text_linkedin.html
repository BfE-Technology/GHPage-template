<!--
    Include Name: Profile One-Line Text with LinkedIn
    Input Parameters:
        name     | string
        position | string
        current  | string
        location | string
        linkedin | string URL
-->

<div style="padding: 10px 30px; color: #163752;">
  <strong>{{ include.name }}</strong> • <em>{{include.position}}</em> • {{ include.current }} • {{ include.location }} •
  <a href="{{ include.linkedin }}" aria-label="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
></script>

<style>

  div#column {
    float: left;
    padding: 10px;
    min-height: 300px;
    overflow: hidden;
    box-sizing: border-box;
    height: 634px;
  }

  .left {
    width: {{ include.left_flex }};
  }

  .right {
    width: {{ include.right_flex }};
  }

  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  @media screen and (max-width: 600px) {
    .left {
      width: 100%;
    }
    .right {
      width: 100%;
    }
  }
</style>

<div class="row">
  <div class="left" id="column" style="background-color:{{ include.color }};">
    <div style="padding: 10px">
      <h2>Column 1</h2>
      <p><zero-md src="{{ include.file_left }}"></zero-md></p>
    </div>
  </div>
  <div class="right" id="column" style="background-color: #bbb">
    <div style="padding: 10px">
      <h2>Column 2</h2>
      <p><zero-md src="{{ include.file_right }}"></zero-md></p>
    </div>
  </div>
</div>

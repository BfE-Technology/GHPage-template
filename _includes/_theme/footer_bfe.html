
<!-- 
  Component Name: footer for tech layout
  Input Parameters:
      site infomation in config file
-->

<style>

/* tech footer */

.footer .icons{
  margin: 20px 0;
}

.footer .icons i{
font-size: 20px;
margin: 10px;  
}

</style>

<footer class="footer">
<div class="icons">
    <a href="{{ site.social.medium }}" target="_blank" aria-label="medium"><i class="fab fa-medium-m"></i></a>
    <a href="{{ site.social.twitter }}" target="_blank" aria-label="twitter"><i class="fab fa-twitter"></i></a>
    <a href="{{ site.social.facebook }}" target="_blank" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="{{ site.social.instagram }}" target="_blank" aria-label="instagram"><i class="fab fa-instagram"></i></a>
    <a href="{{ site.social.linkedin }}" target="_blank" aria-label="linkedin"><i class="fab fa-linkedin-in"></i></a>
    <a href="{{ site.social.youtube }}" target="_blank" aria-label="youtube"><i class="fab fa-youtube"></i></a>
    <a href="{{ site.social.github }}" target="_blank" aria-label="github"><i class="fab fa-github"></i></a>
    <a href="mailto:{{ site.social.email }}" target="_blank" aria-label="mail"><i class="fas fa-envelope"></i></a>
    <a href="{{ site.social.website }}" target="_blank" aria-label="link"><i class="fas fa-home"></i></a>
</div>
    <p>&copy; {{ site.name }}</p>
</footer>
